language: elixir
sudo: true
matrix:
  include:
    - otp_release: 18.3
      elixir: 1.4
    - otp_release: 19.3
      elixir: 1.4
addons:
  ssh_known_hosts: 
   - $IP
before_script: echo -e "Host $IP *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

script: mix test --trace --color
  
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    repo: WGU-IT-Slack/sage-bot
    branch: DanMHammer-VPS
